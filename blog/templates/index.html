{% extends 'layouts/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="{% url 'blog-author-show' user_id=post.author_id %}">{{ post.author.username }}</a>
                    <small class="text-muted">{{ post.created_at|date:"F d, Y" }}</small>
                </div>
                <h2><a class="article-title" href="{% url 'blog-show' id=post.id %}">{{ post.title }}</a></h2>
                <p class="article-content">{{ post.description }}</p>
            </div>
        </article>
    {% endfor %}

{% endblock %}
